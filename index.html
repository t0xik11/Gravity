<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <a href="#" class="logo">
                    <img src="img/logo.png" alt="">
                </a>
                <nav class="nav">
                    <ul>
                        <li class="list__item"><a href="#" class="link__item">Features</a></li>
                        <li class="list__item"><a href="#" class="link__item">Pricing</a></li>
                        <li class="list__item"><a href="#" class="link__item">Why Gravity</a></li>
                    </ul>

                    <!-- media -->
                    <button class="nav-button">
                        <img src="img/menu.png" alt="">
                    </button>
                </nav>
                <a href="#" class="sign-in">Sign in</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="hero">
            <div class="container">
                <div class="hero-wrapper">
                    <div class="hero-content" data-aos="fade-right">
                        <h1 class="main__title">Simple time tracking. Powerful reporting.</h1>
                        <p class="main__text">Turn your team on to productivity with Gravity the time tracker.</p>
                        <a href="#" class="main__link">Request early access</a>
                    </div>
                    <div class="hero-img"  data-aos="fade-down">
                        <img src="img/hero.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
</body>
</html>
